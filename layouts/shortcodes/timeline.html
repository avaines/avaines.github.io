<style>
    /* Timeline wrapper */
.timeline {
  position: relative;
  margin: 0 auto;
  padding: 2rem 0;
  width: 100%;
  max-width: 56.25rem; /* 900px */
}

/* The vertical line */
.timeline::after {
  content: "";
  position: absolute;
  width: 0.1875rem; /* 3px */
  background-color: #444;
  top: 0;
  bottom: 0;
  left: 3.75rem; /* 60px */
  z-index: 0;
}

/* Timeline event container */
.timeline-container {
  display: flex;
  align-items: center;
  position: relative;
  margin-bottom: 2.5rem;
  min-height: 5rem; /* 80px */
}

/* Year label */
.timeline-container .date {
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  width: 3.125rem; /* 50px */
  text-align: right;
  font-size: 1.1rem;
  color: #444;
  font-weight: 500;
  z-index: 2;
  background: #fff;
}

/* The circle */
.timeline-container::after {
  content: "";
  position: absolute;
  left: 3.375rem; /* 54px */
  top: 50%;
  transform: translateY(-50%);
  width: 0.875rem; /* 14px */
  height: 0.875rem; /* 14px */
  background: #fff;
  border: 0.1875rem solid #6ad7e5; /* 3px */
  border-radius: 50%;
  z-index: 2;
}

/* Card arrow (left side) */
.timeline-container::before {
  content: "";
  position: absolute;
  left: 4.25rem; /* 68px */
  top: 50%;
  transform: translateY(-50%);
  width: 0;
  height: 0;
  border-top: 0.625rem solid transparent; /* 10px */
  border-bottom: 0.625rem solid transparent; /* 10px */
  border-right: 0.75rem solid #6ad7e5; /* 12px */
  z-index: 2;
}

/* The card */
.timeline .content {
  margin-left: 5.625rem; /* 90px */
  background: #fff;
  border: 0.125rem solid #6ad7e5; /* 2px */
  border-radius: 0.5rem; /* 8px */
  box-shadow: 0 0 0 0.125rem #6ad7e5; /* 2px */
  padding: 1rem 1.5rem;
  min-width: 20rem;
  max-width: 70vw;
  width: 100%;
  transition: box-shadow 0.3s;
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* Card title */
.timeline .content .title {
  font-weight: bold;
  margin-bottom: 0.5rem;
}

/* Card body */
.timeline .content .body {
  margin: 0;
}

@media (max-width: 600px) {
  .timeline::after {
    left: 2.8rem;
  }
  .timeline-container .date {
    left: 0;
    width: 2.2rem;
    font-size: 0.95rem;
    text-align: right;
    white-space: nowrap; /* Prevent wrapping */
  }
  .timeline-container::after {
    left: 2.6rem;
    width: 0.625rem;
    height: 0.625rem;
    border-width: 0.125rem;
  }
  .timeline-container::before {
    left: 3.3rem;
    border-top: 0.4375rem solid transparent;
    border-bottom: 0.4375rem solid transparent;
    border-right: 0.5rem solid #6ad7e5;
  }
  .timeline .content {
    margin-left: 3.8rem;
    min-width: 0;
    max-width: 100%;
    padding: 0.75rem 1rem;
  }
}

</style>
<div class="timeline">
    {{ .Inner }}
</div>
