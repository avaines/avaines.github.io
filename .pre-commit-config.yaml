repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: check-case-conflict
  - id: check-json
  - id: check-toml
  - id: check-vcs-permalinks
  - id: check-yaml
  - id: detect-private-key
  - id: end-of-file-fixer
  - id: mixed-line-ending
  - id: pretty-format-json
  - id: trailing-whitespace

exclude: |
  (?x)^(
    .*/?package.json |
    .*/?package-lock.json |
    ^themes/northendlab/.*
  )$
